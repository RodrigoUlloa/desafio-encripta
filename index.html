<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripta</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">a</div>
            <div class="input-area">
                <textarea id="inputText" placeholder="Ingrese el texto aqui"></textarea>
            </div>
            <div class="note">
                <p>⚠️ Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button onclick="handleEncrypt()" class="encrypt-btn">Encriptar</button>
                <button onclick="handleDecrypt()" class="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="right-section">
            <div class="image-area">
                <img id="img" src="./assets/muñeco.png" alt="Image">
                <p id="msg">Ningún mensaje fue encontrado</p>
                <p id="result">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button id="copyBtn" class="hide" onclick="copyToClipboard()">Copiar</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
