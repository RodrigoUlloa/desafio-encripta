<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encripta</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">a</div>
            <div class="input-area">
                <input placeholder="Ingrese el texto aqui"></input>
            </div>
            <div class="note">
                <p>⚠️ Solo letras minúsculas y sin acentos</p>
            </div>
            <div class="buttons">
                <button class="encrypt-btn">Encriptar</button>
                <button class="decrypt-btn">Desencriptar</button>
            </div>
        </div>
        <div class="right-section">
            <div class="image-area">
                <img src="/encripta/assets/muñeco.png" alt="Image">
                <p>Ningún mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </div>
    </div>
</body>
</html>
